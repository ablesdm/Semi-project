<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/hf.css">  
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <button class="logo">Car Revolution</button>
      <p>✌️차량 관련된 모임과 소통이 가능한 커뮤니티 공간✌️</p>
    </div>
  </header>
  <!-- end header -->

<!-- start main -->
<section id="register-page" class="register-page">
    <div class="register-container">
        <div class="info-box">
            <div class="info-box-top">
                <div class="image">
                    <img src="../images/car.jpg" alt="자동차" width="290" height="290">
                </div>
                <div class="information"><br>
                
                    <label for="id">ID</label><br>
                    <input type="text" id="inputId" name="myInput" placeholder="ID 입력하세요."><br><br>
                    

                    <label for="pw">PW</label><br>
                    <input type="text" id="inputPassword" name="myInput" placeholder="PW 입력하세요."><br><br>

                    <label for="inputCustomer">Customer name</label><br>
                    <input type="text" id="inputCustomer" name="myInput" placeholder="고객명 입력하세요."><br><br>
                    
                    <label for="carType">Car type</label><br>
                    <select id="carType">
                            <option value="SEDAN">SEDAN</option>
                            <option value="SUV">SUV</option>
                            <option value="TRUCK">TRUCK</option>
                            <option value="VAN">VAN</option>
                            <option value="COUPE">COUPE</option>
                    </select>
                </div>
            </div>

            <!-- <hr> -->

            <div id="image-register1">
                <input type="file" id="image-register">
            </div>

            <div class="messagegroup">
            <label for="msg">Message</label>
            <textarea id="msg" placeholder="Message를 입력하세요."></textarea>
            </div> 

            <div>
                <button id="add-button" type="submit">등록</button>
            </div>              
        </div>
    </div>

    <!-- 차량 이미지를 뿌려주는 부분 -->
    <br>
    <div class="car-list">
      <div id="car-list"></div>
    </div>
  </section>
<!-- end main -->

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-google-plus"></i>
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <button>Home</button>
          </li>
          <li>
            <button>News</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Contact Us</button>
          </li>
          <li>
            <button>Our Team</button>
          </li>
        </ul>
      </nav>
      <p>Copyright ©2024 Designed by CarRevolution</p>
    </div>
  </footer>
  <!-- end footer -->

<script src="/js/script.js"></script>

</body>
</html>
