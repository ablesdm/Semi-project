<!DOCTYPE html>
<html>
<head>
    <title>게시물 등록</title>
</head>
<body>
    <h1>게시물 등록</h1>
    <form id="postForm">
        <input type="text" id="nickname" placeholder="닉네임" /><br />
        <input type="text" id="carName" placeholder="차량명" /><br />
        <textarea id="content" placeholder="내용"></textarea><br />
        <input type="file" id="image" accept="image/*" /><br />
        <button type="button" onclick="submitPost()">등록하기</button>
    </form>

    <script src="/js/app.js"></script>
</body>
</html>
